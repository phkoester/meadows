#
# Cargo.toml
#

[package]

name = "meadows"
version = "0.1.2"

authors = ["Philip KÃ¶ster"]
description = "Meadows: an experimental collection of utilities"
default-run = "meadows-bare"
documentation = "https://docs.rs/meadows"
edition = "2021"
license = "Apache-2.0 OR MIT"
repository = "https://github.com/phkoester/meadows"

[dependencies]

anyhow = "1.0"
dirs = "5.0"
dunce = "1.0"
nu-ansi-term = "0.50"
thiserror = "2.0"
tracing = "0.1"
tracing-config = { version = "0.1", optional = true }

[dev-dependencies]

log = "0.4"
meadows = { path = ".", features = ["tracing_config"] }
tracing-log = "0.2"

[features]

tracing_config = ["dep:tracing-config"]

[lints.clippy]

pedantic = { level = "warn", priority = -1 }

enum-glob-use = "allow"
if_not_else = "allow"
module_name_repetitions = "allow"
too_many_lines = "allow"
uninlined_format_args = "allow"

[lints.rust]

missing_docs = "warn"

